<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بيانات اللاعب</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; direction: rtl; background: #202020; color: #fff; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    button { background: #1e90ff; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #006fd3; }
  </style>
</head>
<body>
  <h1>عرض بيانات اللاعب</h1>
  <input type="text" id="playerName" placeholder="اكتب اسمك هنا">
  <button onclick="getData()">اعرض بياناتك</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function getData(){
      var player = document.getElementById("playerName").value;
      fetch("players.json")
      .then(response => response.json())
      .then(data => {
        var info = data[player];
        if(info){
          document.getElementById("result").innerHTML =
            "اسمك: " + player + "<br>" +
            "رصيدك: " + info.money + "<br>" +
            "وظيفتك: " + info.job + "<br>" +
            "الإحداثيات: " + info.coords;
        } else {
          document.getElementById("result").innerHTML = "اللاعب غير موجود.";
        }
      });
    }
  </script>
</body>
</html>
